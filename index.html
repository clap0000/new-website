<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高級便女培育學院外攬服務平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #d1225b;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #880e4f;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .card {
            width: 300px; /* 增加卡片大小 */
            height: 450px;
            perspective: 1000px; 
            display: flex; /* 讓它能在父容器內置中 */
            justify-content: center;
            align-items: center;
            margin: auto; /* 讓卡片在父容器內自動置中 */
        }

        .inner-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 16px;
            overflow: hidden;
        }
        .front {
            background-color: lightblue;
        }
        .back {
            background-color: pink;
            transform: rotateY(180deg); /* 預設隱藏背面 */
        }
        .flipped .inner-card {
            transform: rotateY(180deg); /* 點擊時翻轉 180 度 */
        }
        .front img, .back img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 讓圖片完整顯示 */
        }
    </style>
</head>
<body>
    <header>
        高級便女培育學院外攬服務平台
    </header>
    <nav>
        <a href="#home">首頁</a>
        <a href="#students">學生名錄</a>
        <a href="#booking">預約</a>
        <a href="#reviews">評價</a>
        <a href="#vip">VIP專區</a>
        <a href="#contact">聯絡我們</a>
    </nav>
    <div class="container" id="home">
        <h2>歡迎來到高級便女培育學院</h2>
        <p>最極致的淫亂體驗，最專業的學生服務，隨時待命。</p>
    </div>

    <div class="card" onclick="flipCard(this)">
        <div class="inner-card">
            <div class="front">
                <img src="學生證 正面.png" alt="照片正面">
                <h3>血影蝶</h3>
                <p>性等級：S</p>
                <p>專長：【母畜認證】【長期性處理委員】</p>
            </div>
            <div class="back">
                <img src="學生證 背面.png" alt="照片背面">
            </div>
        </div>
    </div>

    <div class="container" id="booking">
        <h2>預約系統</h2>
        <p>選擇您的理想學生，安排您的完美體驗。</p>
    </div>
    <div class="container" id="reviews">
        <h2>客戶評價</h2>
        <p>看看其他人如何評價我們的學生。</p>
    </div>
    <div class="container" id="vip">
        <h2>VIP專區</h2>
        <p>高端專屬體驗，限高級會員使用。</p>
    </div>
    <div class="container" id="contact">
        <h2>聯絡我們</h2>
        <p>有任何問題？請隨時聯絡我們的客服。</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
