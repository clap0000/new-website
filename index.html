<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="高級培育學院，提供最專業的學生服務與預約系統">
    <title>高級便女培育學院外攬服務平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #d1225b;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #880e4f;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .card {
            width: 300px;
            height: 180px;
            margin: 20px auto;
            position: relative;
            perspective: 1000px;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover .inner-card {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <header>
        高級便女培育學院外攬服務平台
    </header>
    <nav>
        <a href="#home">首頁</a>
        <a href="#students">學生名錄</a>
        <a href="#booking">預約</a>
        <a href="#reviews">評價</a>
        <a href="#vip">VIP專區</a>
        <a href="#contact">聯絡我們</a>
    </nav>
    <div class="container" id="home">
        <h2>歡迎來到高級便女培育學院</h2>
        <p>最極致的體驗，最專業的學生服務，隨時待命。</p>
    </div>
    
    <div class="card">
        <div class="inner-card">
            <div class="front">
                <img src="images/學生證正面.png" alt="照片正面">
            </div>
            <div class="back">
                <img src="images/學生證背面.png" alt="照片背面">
            </div>
        </div>
    </div>
    
    <div class="container" id="booking">
        <h2>預約系統</h2>
        <p>選擇您的理想學生，安排您的完美體驗。</p>
    </div>
    <div class="container" id="reviews">
        <h2>客戶評價</h2>
        <p>看看其他人如何評價我們的學生。</p>
    </div>
    <div class="container" id="vip">
        <h2>VIP專區</h2>
        <p>高端專屬體驗，限高級會員使用。</p>
    </div>
    <div class="container" id="contact">
        <h2>聯絡我們</h2>
        <p>有任何問題？請隨時聯絡我們的客服。</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
