<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高級便女培育學院外攬服務平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #d1225b;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #880e4f;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .student-card {
            background-color: #222;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
            width: 250px;
        }
        .student-card img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        高級便女培育學院外攬服務平台
    </header>
    <nav>
        <a href="#home">首頁</a>
        <a href="#students">學生名錄</a>
        <a href="#booking">預約</a>
        <a href="#reviews">評價</a>
        <a href="#vip">VIP專區</a>
        <a href="#contact">聯絡我們</a>
    </nav>
    <div class="container" id="home">
        <h2>歡迎來到高級便女培育學院</h2>
        <p>最極致的淫亂體驗，最專業的學生服務，隨時待命。</p>
    </div>
   <div class="card" onclick="flipCard(this)">
    <div class="inner-card">
        <div class="front">
            <img src="學生證照片.png" alt="學生照片">
            <h3>血影蝶</h3>
        </div>
        <div class="back">
            <p>性等級：S</p>
            <p>專長：【母畜認證】【長期性處理委員】</p>
            <button>查看詳細</button>
        </div>
    </div>
</div>
    <div class="container" id="booking">
        <h2>預約系統</h2>
        <p>選擇您的理想學生，安排您的完美體驗。</p>
    </div>
    <div class="container" id="reviews">
        <h2>客戶評價</h2>
        <p>看看其他人如何評價我們的學生。</p>
    </div>
    <div class="container" id="vip">
        <h2>VIP專區</h2>
        <p>高端專屬體驗，限高級會員使用。</p>
    </div>
    <div class="container" id="contact">
        <h2>聯絡我們</h2>
        <p>有任何問題？請隨時聯絡我們的客服。</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
